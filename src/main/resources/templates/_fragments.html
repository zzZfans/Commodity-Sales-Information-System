<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">

    <!--移动端预览设置-->
    <meta content="width=device-width,initial-scale=1.0" name="viewport">

    <title th:replace="${title}"></title>

    <!--Semantic UI css资源-->
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <!--animate.css 动画-->
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <!--自定义css文件-->
    <link rel="stylesheet" th:href="@{/css/my.css}">
</head>
<body>

<!--导航-->
<!--inverted 反转 效果：本来是白色，用了之后变成黑色-->
<!--attached 附上 效果：贴敷在背板上，消去了圆角-->
<!--segment 分割-->
<nav th:fragment="menu(n)">
    <div class="ui container">
        <!--stackable 可堆叠的 为了响应移动端-->
        <div class="ui inverted secondary stackable menu">
            <!--item 代表 menu 里面的条目-->
            <h1 class="ui header grey item" style="color: #333333 !important;">商品销售信息系统</h1>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 0}?'active'"
               th:href="@{/}"><i class="home icon"></i>首页</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 1}?'active'"
               th:href="@{/commodities}"><i class="home icon"></i>商品</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 2}?'active'"
               th:href="@{/brands}"><i class="bars icon"></i>品牌</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 3}?'active'"
               th:href="@{/classifications}"><i class="tags icon"></i>分类</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 4}?'active'"
               th:href="@{/customers}"><i class="tags icon"></i>客户</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 5}?'active'"
               th:href="@{/suppliers}"><i class="tags icon"></i>供应商</a>
            <a class="item my-item my-mobile-hide" href="#" th:classappend="${n == 6}?'active'"
               th:href="@{/}"><i class="tags icon"></i>分类</a>
        </div>
    </div>
    <!--menu 有居中的效果-->
    <a class="ui menu toggle transparent-background icon button my-right-top my-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<!--attached 垂直 效果：去掉了圆角-->
<footer th:fragment="footer" class="my-padded-tb-small">

    <!--aligned 对齐-->
    <div class="ui center aligned container">
        <div class="my-text-thin my-text-spaced my-opacity-mini">
            <h4 style="color: #f8f8f8 !important;">Copyright © 2020 By Zfans</h4>
        </div>
    </div>

</footer>

<th:block th:fragment="script">
    <!--    鼠标跟随网线特效代码-->
    <script th:src="@{/js/reticle_follow_mouse.js}"></script>
    <!--CDN方式引入 也可以使用本地（下载下来放到项目目录里面）-->
    <!--引入jquery Semantic UI 依赖-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--Semantic UI js资源-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.my-item').toggleClass('my-mobile-hide');
        });

        $('.ui.dropdown').dropdown();
    </script>
</th:block>

</body>

</html>
